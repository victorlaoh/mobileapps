<ion-view title="Login" id="page4" style="background-color:#CE383E;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a ui-sref="main" id="login-button3" class="button button-energized  button-block">Log in</a>
            <a ui-sref="signup" id="login-button4" class="button button-energized  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
